<ion-header>

  <ion-navbar>
    <ion-title> Dashboard </ion-title>
  </ion-navbar>

</ion-header>


<ion-content class = "background" padding>
    <div class="flex-grid">

        <div class="habit">
            <div class = "habit-title"> Make My Bed </div>

            <div class = "circle">
            <habit-progress class="circle1" (click)="incrementHabit1(1)" (press)="incrementHabit1(-3)" [current]="current1" [max]="max"></habit-progress>
            </div>

            <div class="details"> 
                <a> Details </a> 
                <ion-icon class = "details-icon" name="expand"></ion-icon>
            </div>
        </div>

        <div class="habit">
            <div class = "habit-title"> Get 8 Hours of Sleep </div>

            <div class = "circle">
            <habit-progress class="circle2" (click)="incrementHabit2(1)" (dblclick)="incrementHabit2(-3)" [current]="current2" [max]="max"></habit-progress>
            </div>

            <div class="details"> 
                <a> Details </a> 
                <ion-icon class = "details-icon" name="expand"></ion-icon>
            </div>
        </div>

        <div class="habit">
            <div class = "habit-title"> Stretch for 20 Minutes </div>

            <div class = "circle">
            <habit-progress class="circle3" (click)="incrementHabit3(1)" (press)="increment(-3)" [current]="current3" [max]="max"></habit-progress>
            </div>

            <div class="details"> 
                <a> Details </a> 
                <ion-icon class = "details-icon" name="expand"></ion-icon>
            </div>
        </div>

        <div class="habit">
            <div class = "habit-title"> Check off my to-do list </div>

            <div class = "circle">
            <habit-progress class="circle4" (click)="incrementHabit4(1)" (press)="increment(-3)" [current]="current4" [max]="max"></habit-progress>
            </div>

            <div class="details"> 
                <a> Details </a> 
                <ion-icon class = "details-icon" name="expand"></ion-icon>
            </div>
        </div>
      </div>
</ion-content>
