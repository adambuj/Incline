<ion-nav [root]="mentalHabitRoot"></ion-nav>
<ion-header no-border class="navbar">
    <ion-navbar hideBackButton>
        <ion-buttons>
            <button  ion-button class="create-account-back-button" (click)="goToDiscover()">
                <ion-icon class="create-account-back-icon" name="arrow-back"></ion-icon>
            </button>
          </ion-buttons>
      <ion-title>Mental Wellness</ion-title>
  </ion-navbar>
  <div class="imgContainer" src="../www/assets/imgs/bedroom.png"></div>
</ion-header>

<ion-content padding>
 
  <div class="descriptionContainer">In the craziness of life, itâ€™s often easy to forget to think about yourself. Let us help you clear your mind and remind you when to take a step back.</div>
  <div class="habitItem" *ngFor="let mentalHabit of mentalHabits">
      <ion-icon class="icons" [name]="mentalHabit.icon"></ion-icon> 
    <div class="habit">
    <h1 class="habitTitle">{{ mentalHabit.habit }}</h1>
    <p class="habitDescription">{{ mentalHabit.description }}</p>
    </div>
    <button class="addButton" (click)="goToPhysicalHabitsPage()">ADD</button>
  </div>
  
  
</ion-content>
