<ion-content>

    <ion-list>
      <form #loginForm="ngForm" (ngSubmit)="checkLogin(loginForm.value);">

        <h2 class="Login">Login</h2>

        <div class="input-container">
          <ion-item class='input-group'>
            <ion-label class='Field-Label' floating>Email</ion-label>
            <ion-input type="text" name="email"  ngModel value=""></ion-input>
          </ion-item>
        </div>

        <div class="input-container">
          <ion-item class='input-group'>
            <ion-label class='Field-Label' floating>Password</ion-label>
            <ion-input type="password" name="password" ngModel value=""></ion-input>
          </ion-item>
        </div>

        <div>
          {{this.loginMessage}}
        </div>

        <div>
            <button class='login-btn Rectangle-3' ion-button>LOGIN</button>
      
            <div class='Forgot-password'>Forgot password?</div>
            <div class='newUser'>
              <div class='newUser1'>Are you a new user? </div> 
              <div class='newUser2'>
                <a href='#'>Sign up for free</a>
              </div>
            </div>
            
        </div>

        </form>

    </ion-list>
  
  </ion-content>
