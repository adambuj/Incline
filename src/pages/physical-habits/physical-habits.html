<ion-nav></ion-nav>
<ion-header no-border class="navbar">
    <ion-navbar hideBackButton>
        <ion-buttons>
            <button  ion-button class="create-account-back-button" (click)="goToDiscover()">
                <ion-icon class="create-account-back-icon" name="arrow-back"></ion-icon>
            </button>
          </ion-buttons>
      <ion-title>Physical Health</ion-title>
  </ion-navbar>
  <div class="imgContainer" src="../www/assets/imgs/weights.png"></div>
</ion-header>

<ion-content padding>
 
  <div class="descriptionContainer">Getting in shape isnâ€™t done from the couch. Let us be your coach, personal trainer, and biggest fan in and out of the gym.
    </div>
  <div class="habitItem" *ngFor="let physicalHabit of physicalHabits">
      <ion-icon class="icons" [name]="physicalHabit.icon"></ion-icon> 
    <div class="habit">
    <h1 class="habitTitle">{{ physicalHabit.habit }}</h1>
    <p class="habitDescription">{{ physicalHabit.description }}</p>
    </div>
    <button class="addButton" (click)="goToPresetHabit(physicalHabit)">ADD</button>
  </div>
  
  
</ion-content>
