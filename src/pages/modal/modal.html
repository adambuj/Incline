<!--

  Ionic pages and navigation.

  <ion-header no-border>
      <ion-navbar transparent>
        <button ion-button icon-only class="close-modal-button" (click)="closeModal()">
            <ion-icon class="close-modal-button-icon" name="close"></ion-icon>
        </button>
        <ion-title>Step {{page}} of 4</ion-title>
      </ion-navbar>
    </ion-header>
  <!-- Insert Name Habit Page here -->
<ion-content no-bounce>
  <ion-slides (ionSlideDidChange)="getSlideNumber()"#modalSlider pager=false>
    <ion-slide >
      <name-habit (nextPage)="nextPage($event)" (onNamePicked)="onNamePicked($event)"></name-habit>
    </ion-slide>
    <ion-slide>
      <categories (goBack)="goBack($event)" (onCategorySelected)="onCategorySelected($event)"></categories>
      <button ion-button (click)=nextPage()> Next </button>
    </ion-slide>
    <ion-slide>
      <habit-progress [current]="2" [max]="21"></habit-progress>
    </ion-slide>
  </ion-slides>
</ion-content>
