  <ion-header no-border>
      <ion-navbar transparent>
        <button ion-button icon-only class="close-modal-button" (click)="closeModal()">
            <ion-icon class="close-modal-button-icon" name="close"></ion-icon>
        </button>
        <ion-title>Step {{page}} of 4</ion-title>
      </ion-navbar>
    </ion-header>
<ion-content no-bounce class="background">
  <ion-slides (ionSlideDidChange)="getSlideNumber()"#modalSlider pager=false>
    <ion-slide >
      <name-habit (nextPage)="nextPage($event)" (onNamePicked)="onNamePicked($event)"></name-habit>
    </ion-slide>
    <ion-slide>
      <categories (nextPage)="nextPage($event)" (goBack)="goBack($event)" (onCategorySelected)="onCategorySelected($event)"></categories>
    </ion-slide>
    <ion-slide>
      <start-date (nextPage)="nextPage($event)" (goBack)="goBack($event)"></start-date>
    </ion-slide>
    <ion-slide>
        <reminder (goToHabitLandingPage)="goToHabitLandingPage($event)" (goBack)="goBack($event)"></reminder>
      </ion-slide>
  </ion-slides>
</ion-content>
