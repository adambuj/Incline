  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-content padding>
  <ion-buttons class='close-modal'>
      <button ion-button icon-only class='close-modal-button' (click)="closeModal()">
        <ion-icon class='close-modal-button-icon' name="close"></ion-icon>
      </button>
  </ion-buttons>
  
  <!-- Insert Name Habit Page here -->
  <ion-slides #modalSlider pager=false>
    <ion-slide >
      <name-habit (nextPage)="nextPage($event)" (onNamePicked)="onNamePicked($event)"></name-habit>
    </ion-slide>
    <ion-slide>
      <categories (goBack)="goBack($event)" (onCategorySelected)="onCategorySelected($event)"></categories>
    </ion-slide>
  </ion-slides>
</ion-content>
