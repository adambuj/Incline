<ion-content>
  <ion-buttons class='close-modal'>
      <div icon-only class='close-modal-button' (click)="closeModal()">
        <ion-icon class='close-modal-button-icon' name="close"></ion-icon>
      </div>
  </ion-buttons>
  
  <ion-slides>
    <page-categories (goBack)="goBack($event)" (onCategorySelected)="onCategorySelected($event)"></page-categories>
    <page-test [category]="category"></page-test>
  </ion-slides>

</ion-content>
