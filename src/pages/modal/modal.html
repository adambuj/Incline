<!--
  Generated template for the ModalPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->

<ion-header no-border>
  <ion-navbar>
    <div>
      <button ion-button class="close-modal-button" (click)="page == 1 ? closeModal() : goBack($event)">
          <ion-icon *ngIf="page > 1;else Cancel" class="modal-back-icon" name="arrow-back"></ion-icon>
          <ng-template #Cancel>Cancel</ng-template>
      </button>
    </div>
    <div class="modal-title">{{page}} of 3</div>
    <div>
          <button class="continue-button" [disabled]="name.length == 0"
            ion-button clear (click)="page == 3 ? goToHabitLandingPage($event) : nextPage($event)">
            {{page == 3 ? "Finish" : "Next" }}
          </button>
    </div>

  </ion-navbar>
</ion-header>
<ion-content no-bounce class="background">
  <ion-slides (ionSlideDidChange)="getSlideNumber()"#modalSlider pager=false>
    <ion-slide >
      <name-habit (nextPage)="nextPage($event)" (onNamePicked)="onNamePicked($event)" [habitName]="name"></name-habit>
    </ion-slide>
    <ion-slide>
      <start-date (nextPage)="nextPage($event)" (goBack)="goBack($event)"></start-date>
    </ion-slide>
    <ion-slide>
        <reminder (goToHabitLandingPage)="goToHabitLandingPage($event)" (goBack)="goBack($event)"></reminder>
      </ion-slide>
  </ion-slides>
</ion-content>
