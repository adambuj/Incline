<ion-nav></ion-nav>
<ion-header no-border class="navbar">
    <ion-navbar hideBackButton>
        <ion-buttons>
            <button  ion-button class="create-account-back-button" (click)="goToDiscover()">
                <ion-icon class="create-account-back-icon" name="arrow-back"></ion-icon>
            </button>
          </ion-buttons>
      <ion-title>The Basics</ion-title>
  </ion-navbar>
  <div class="imgContainer" src="../www/assets/imgs/The-Basics-Category.png"></div>
</ion-header>

<ion-content padding>
 
  <div class="descriptionContainer">Let us help you knock out the small things to keep your day running smoothly.</div>
  <div class="habitItem" *ngFor="let basicHabit of basicHabits">
      <!-- <ion-icon class="icons" [name]="basicHabit.icon"></ion-icon>  -->
    <div class="habit">
    <h1 class="habitTitle">{{ basicHabit.habit }}</h1>
    <p class="habitDescription">{{ basicHabit.description }}</p>
    </div>
    <button class="addButton" (click)="openModal(basicHabit)">ADD</button>
  </div>
  
  
</ion-content>
