<ion-content>
  <div class='categories-header'>
     <div class='categories-header-container'>
        Which category does this habit fit best with?
     </div>
  </div>
  <ion-list class='categories'>

    <button type="radio" value='Work' name="category" [(ngModel)]="category" class='categories-button'>
        <div class='categories-button-icon-container'><ion-icon name="clock"></ion-icon></div>
        <div class='categories-button-title'>Work</div>
    </button>

    <button type="radio" value='Home' name="category" [(ngModel)]="category" class='categories-button'>
        <div class='categories-button-icon-container'><ion-icon name='home'></ion-icon></div>
        <div class='categories-button-title'>Life</div>
    </button>

    <button type="radio" value='Physical Health' name="category" [(ngModel)]="category"  class='categories-button'>
        <div class='categories-button-icon-container'><ion-icon name='football'></ion-icon></div>
        <div class='categories-button-title'>Physical Health</div>
    </button>

    <button type="radio" value='Mental Health' name="category" [(ngModel)]="category" class='categories-button'>
        <div class='categories-button-icon-container'><ion-icon name='sunny'></ion-icon></div>
        <div class='categories-button-title'>Mental Health</div>
    </button>

  </ion-list>

  <div class='categories-back'>
    <button ion-button clear class='categories-back-button'>Go Back</button>
  </div>
  
</ion-content>
