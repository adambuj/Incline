<ion-content>
  <div class='categories-header'>
     <div class='categories-header-container'>
        <div class='categories-header-title'>Which category does this habit fit best with?</div>
     </div>
  </div>
  <ion-list class='categories'>
    <button (click)="setCategory('Work')" type='button' value='Work' class='categories-button'>
        <div class='categories-button-icon-container'><ion-icon name="clock"></ion-icon></div>
        <div class='categories-button-title'>Work</div>
    </button>

    <button (click)="setCategory('Life')" type='button' value='Life' class='categories-button'>
        <div class='categories-button-icon-container'><ion-icon name='home'></ion-icon></div>
        <div class='categories-button-title'>Life</div>
    </button>

    <button (click)="setCategory('Physical Health')" type='button' value='Physical Health' class='categories-button'>
        <div class='categories-button-icon-container'><ion-icon name='football'></ion-icon></div>
        <div class='categories-button-title'>Physical Health</div>
    </button>

    <button (click)="setCategory('Mental Health')" type='button' value='Mental Health' class='categories-button'>
        <div class='categories-button-icon-container'><ion-icon name='sunny'></ion-icon></div>
        <div class='categories-button-title'>Mental Health</div>
    </button>
  </ion-list>

  <div class='categories-back'>
    <button (click)='emitGoBack()' ion-button clear class='categories-back-button'>Go Back</button>
  </div>
  
</ion-content>
