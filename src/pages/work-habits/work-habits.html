<ion-nav></ion-nav>
<ion-header no-border class="navbar">
  <ion-navbar hideBackButton>
      <ion-buttons>
          <button  ion-button class="create-account-back-button" (click)="goToDiscover()">
              <ion-icon class="create-account-back-icon" name="arrow-back"></ion-icon>
          </button>
        </ion-buttons>
      <ion-title>Productivity</ion-title>
  </ion-navbar>
  <div class="imgContainer" src="../www/assets/svgs/Productivity-Category.svg"></div>
</ion-header>

<ion-content padding>

  <div class="descriptionContainer">Your job takes up the bulk of your day. By tracking habits for managing your time on the job, we can help you work smarter, not harder!
    </div>
  <div class="habitItem" *ngFor="let workHabit of workHabits">
    <ion-icon class="icons" [name]="workHabit.icon"></ion-icon>
    <div class="habit">
    <h1 class="habitTitle">{{ workHabit.habit }}</h1>
    <p class="habitDescription">{{ workHabit.description }}</p>
    </div>
    <button class="addButton" (click)="openModal(workHabit)">ADD</button>
  </div>


</ion-content>
