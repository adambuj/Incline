<ion-header>

  <ion-navbar>
    <ion-title>work-habits</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div class="habitItem" *ngFor="let workHabit of workHabits">

<br>
<span>{{ workHabit.description }}</span>
<span>{{ workHabit.reminder }}</span>

</div>
</ion-content>
