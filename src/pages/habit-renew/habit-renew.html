<ion-content class="overlay">
  <div class="main-content">
    <main>
      <div class="almost">Almost there</div>
      <div class="main-text">
        It's been 21 days! You logged your habit {{habit.title}} {{habit.updateCounter}} days out of 21.
        <div>
          Do you want to continue tracking this habit?
        </div>
      </div>
    </main>
    <footer>
      <div class="button-container">
        <button class="button" ion-button full (click)="keepTracking()">Get Back on Track</button>
        <button class="button" ion-button full (click)="deleteHabit()">Delete</button>
      </div>
    </footer>
  </div>
</ion-content>
