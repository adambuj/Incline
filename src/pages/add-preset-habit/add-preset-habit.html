<ion-header>

  <ion-navbar color = "{{currentColor}}">
    <ion-title>Form a Habit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="preset-habit-info">

    <div class="preset-habit">
    <ion-item>
      <ion-label class="label" floating>I want to</ion-label>
      <ion-input class="preset-input" type="text" [(ngModel)]="habit" value="{{habit}}"
        required maxlength="20"> </ion-input>
    </ion-item>
    </div>

    <div class="preset-start">
    <ion-item>
      <ion-label class="label" floating>Start Date</ion-label>
      <ion-datetime 
      class="date-time-value" [min]="minDateOfPicker" [max]="maxDateOfPicker" 
      displayFormat="MMMM DD, YYYY" pickerFormat="DDD D MMM YYYY" 
      [(ngModel)]="startDate" (ngModelChange)="setDate(startDate)">
      </ion-datetime>  
    </ion-item>
    </div>

    <div class="preset-target">
    <ion-item>
      <ion-label class="label" floating>Target Date</ion-label>
      <ion-datetime disabled 
      class="date-time-value" displayFormat="MMMM DD, YYYY" pickerFormat="DDD D MMM YYYY" 
      [(ngModel)]="target">
      </ion-datetime>
    </ion-item> 
    </div>

    <div class="preset-reminder">
    <ion-item> 
      <ion-label class="label" floating>Reminder</ion-label>
      <ion-datetime 
      class = "date-time-value" displayFormat="hh:mm A" pickerFormat="hh mm A" [(ngModel)]="reminder">
      </ion-datetime> 
    </ion-item>
   </div>

   <div class="confirm-preset">
    <button class="confirm" (click)="goToHabitLandingPage()">Confirm</button>
   </div>
  </div>



</ion-content>
